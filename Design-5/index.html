<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Design-6</title>
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="company">
                <a href="#" class="logo"><img src="m-icon-7.jpg" alt="" height="40" width="40"></a>
                <p><strong>Welcome to Music Festival 2023</strong></p>
            </div>  
        </div>
    </div>

    <div class="banner">
        <div class="shadow">
            <div class="container">
                <div class="nav2">
                    <ul class="unorder-list">
                        <li class="list-item">
                            <a href="#" class="list-item-link title">Festava Live</a>
                        </li>
                    </ul>
                    <ul class="unorder-list">
                        <li class="list-item"><a href="#" class="list-item-link">Home</a></li>
                        <li class="list-item"><a href="#" class="list-item-link">About</a></li>
                        <li class="list-item"><a href="#" class="list-item-link">Artist</a></li>
                        <li class="list-item"><a href="#" class="list-item-link">Schedule</a></li>
                        <li class="list-item"><a href="#" class="list-item-link">Pricing</a></li>
                        <li class="list-item"><a href="#" class="list-item-link">Contact</a></li>
                        <li class="list-item">
                            <button class="list-item-link button" type="submit">
                                <a href="#" class="list-item-link buy-link">
                                    Buy Ticket
                                </a>
                            </button>
                        </li>
                    </ul>
                </div>

                <div class="contents">
                    <div class="centre">
                        <div class="topic">
                            <p>Festava Live Presents</p>
                            <h1>Night Live 2023</h1>
                        </div>
                        <div class="button">
                            <button class="list-item-link button" type="submit">
                                <a href="#" class="list-item-link buy-link big ">
                                    Let's Begin
                                </a>
                            </button>
                        </div>
                    </div>

                    
                </div>

                <div class="container">
                    <div class="timings container">
                        <div class="unorder-list">
                            <img class="list-item-link" src="Icons/time.png" alt="">
                            <p class="list-item-link">10-12th Dec 2023</>
                        </div>
                        <div class="unorder-list">
                            <a href="#" class="list-item-link"><img src="Icons/search.svg" alt=""></a>
                            <a href="#" class="list-item-link">National Centre, United States</a>
                        </div>
                        <div class="unorder-list social">
                            <p class="list-item-link">Share:</p>
                            <a href="#" class="social icons"><img src="Icons/facebook.png" alt=""></a>
                            <a href="#" class="social icons"><img src="Icons/insta.png" alt=""></a>
                            <a href="#" class="social icons"><img src="Icons/twitter.png" alt=""></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
